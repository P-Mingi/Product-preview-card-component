<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>



  <main class="container">
    <div class="images">
      <img class="phone" src="images/image-product-mobile.jpg" alt="perfume image mobile version">
      <img class="desktop" src="images/image-product-desktop.jpg" alt="perfum image">
    </div>
    <div class="card">
      <p class="margin">PERFUME</p>
      <h1 class="fraunces margin">Gabrielle Essence Eau De Parfum</h1>
      <p class="description margin">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price margin">
        <p class="green fraunces">$149.99</p>
        <p class="cut-price">$169.99</p>
      </div>
      <div class="btn margin">
        
        <a class="cart-img" href="#"><img src="images/icon-cart.svg" alt="cart icon"><span class="cart-text">Add to the cart</span></a>
      </div>
    </div>
  </main>


</body>
</html>
